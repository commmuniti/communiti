    <!-- Bootstrap CSS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Communiti</title>
    <!-- Custom styles for this template -->
    <link href="./vendor/css/signin.css" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin" method="post">
      <img class="mb-4" src="./images/avatar2.png" alt="" width="72" height="72" style="border-radius: 50%;">
      <h1 class="h3 mb-3 font-weight-normal">Communiti-SignUp</h1>
      
      <label for="inputName" class="sr-only">Name</label>
      <input type="name" name="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
      
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      
      <label for="inputPhone" class="sr-only">Phone number</label>
      <input type="phone" name="phone" id="inputPhone" class="form-control" placeholder="Phone Number" required autofocus>
      
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
